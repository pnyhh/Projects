<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册--淘房通</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div class="registered">
			<div class="content">
				<div class="logo">
					<img src="../images/logo.png" alt="" />
				</div>
				<div class="main">
					<div class="cont">
						<div class="title clear">
							注册
							<span>已经是会员？<a href="../index.html">直接登录</a></span>
						</div>
						<div class="con">
							<form action="" method="post">
								<ul>
									<li>
										<div class="line clear">
											<span>手机</span>
											<input type="text" />
											<div class="board">
												<img src="../images/reg_err.png" alt="" />
												该手机号码已经注册
											</div>
										</div>
									</li>
									<li class="clear">
										<div class="line clear" style="width: 356px;float: left;">
											<span>验证码</span>
											<input type="text" style="width:217px;"/>
											<div class="board">
												<img src="../images/reg_err.png" alt="" />
												验证码已过期
											</div>
										</div>
										<div class="getyzm">
											获取短信验证码
										</div>
									</li>
									<li>
										<div class="line clear">
											<span>密码</span>
											<input type="password" placeholder="6-16位数字或字母，区分大小写"/>
											<div class="board">
												<img src="../images/reg_err.png" alt="" />
												密码格式不正确
											</div>
										</div>
									</li>
									<li>
										<div class="line clear">
											<span>确认密码</span>
											<input type="password" placeholder="再输入一次密码"/>
											<div class="board">
												<img src="../images/reg_err.png" alt="" />
												两次输入不一致
											</div>
										</div>
									</li>
									<li style="text-align: center;">
										<p>
											<input type="checkbox" />
											我已经阅读并同意<a href="">《淘房通买房用户注册协议》</a>
										</p>
										<input type="submit" value="立即注册" class="sub"/>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="lin">
				<ul class="clear">
					<li><a href="">关于我们</a></li>
					<li><a href="">联系我们</a></li>
					<li style="border:none"><a href="">招聘信息</a></li>
				</ul>
			</div>
			<div class="copy">
				Copyright &copy; 2013-2015 苏州威淘信息技术有限公司 苏ICP备14009878号-1
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	</body>
</html>
