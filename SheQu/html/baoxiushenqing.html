<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>报修申请</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/baoxiushenqing.css">	
</head>
<body>
	<div class="x_box">
		<div class="x_header">
				<a href="javascript:history.back(-1);"></a>
				<a href="javascript:;">小区物业</a>
				<a href="">报修</a>
		</div>
		<div class="x_content">
			<div class="x_content_top">
				<p> 尊敬的用户:您好!请您协助填写一下的各项信息,在您完成提交后我们将及时安排处理,谢谢!</p>
				<h3>报修产品信息</h3>
			</div>
			<form action="" id="form">
				<p>
					<span>报修产品</span>
					<input type="text">
				</p>
				<p>
					<span>要求服务日期</span>
					<input type="text">
				</p>
				<p>
					<select name="" id="select">
						<option value="a">08:00-10:00</option>
						<option value="b">10:00-12:00</option>
						<option value="c">12:00-14:00</option>
						<option value="d">14:00-16:00</option>
						<option value="e">16:00-18:00</option>
						<option value="f">18:00-20:00</option>
					</select>
				</p>
				
				<p>
					要求服务描述
				</p>
				<textarea name="" id="textarea" cols="30" rows="10"></textarea>
				<div class="x_content_anniu">
					<a href="baoxiuchenggong.html" style="display:inline-block;width:35%;height:50px;"><input type="button" value="提交" style="width:100%;height:50px;"></a>
					<input type="button" value="取消">
				</div>
			</form>
		</div>
		<div class="v_footer">
        <div class="v_footer_div">
            <div class="v_footer_l"></div>
            <div class="v_footer_m">
                <h1><img src="../images/lv/home.png"></h1>
                <p style="color:rgb(0,121,255);">首页</p>
            </div>
            <div class="v_footer_r"></div>
        </div>
        <div class="v_footer_div">
            <div class="v_footer_l"></div>
            <div class="v_footer_m">
                <h1><img src="../images/lv/cafe.png"></h1>
                <p>便民</p>
            </div>
            <div class="v_footer_r"></div>
        </div>
        <div style="width:25%;height98px;float:left;height:98px;border-top: 1px solid gray;">
            <div class="v_footer_l"></div>
            <div class="v_footer_m">
                <h1 style="position:relative;" id="tel"><img src="../images/lv/phone.png"  style="position:absolute;bottom:15px;right:0px;" id="phone"></h1>
                <p>一键拨号</p>
            </div>
            <div class="v_footer_r"></div>
        </div>
        <div class="v_footer_div">
            <div class="v_footer_l"></div>
            <div class="v_footer_m">
                <h1><img src="../images/lv/building.png"></h1>
                <p>社区</p>
            </div>
            <div class="v_footer_r"></div>
        </div>
        <div class="v_footer_div">
            <div class="v_footer_l"></div>
            <div class="v_footer_m">
                <h1><img src="../images/lv/people.png"></h1>
                <p>我的</p>
            </div>
            <div class="v_footer_r"></div>
        </div>
    </div>
	</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
        var h = $(window).height();
        var a = ($("#tel").width()-40)/2;
        $("#content").css("height",h);
        $("#phone").css("right",a);
    });
    $(window).resize(function(){
        var h = $(window).height();
        var a = ($("#tel").width()-40)/2;
        $("#content").css("height",h);
        $("#phone").css("right",a);
    });
</script>
</html>
